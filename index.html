<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <img>
    <header class="p-3 m-2 mx-5">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Contains the weather and search bar-->
    <div class="row align-items-start">
        <!--Weather report box-->
        <main id="totalWeatherContainer" class="container-sm col-9 ps-5">
            <!--Current Day report container-->
            <div id="currentDay" class="p-3 mx-3">
                <h2 id="currentCity">City & Date</h2>
                <img id="currentImg" src="">
                <p id="currentTemp">Current Temp:</p>
                <p id="currentWind">Wind: <N>
                <A></A></p>
                <p id="currentHum">Humidity:</p>
            </div>
            <!--5 day forecast container-->
            <div id="fiveDayArea" class="container">
                <div class="row p-2">
                    <!--First day-->
                    <div class="col p-1 m-2 fiveDayBlock">
                        <h3 id="dayOneDate" class="text-center">Date</h3>
                        <img id="dayOneImg" class="rounded mx-auto d-block" src="">
                        <p id="dayOneTemp">Temp:</p>
                        <p id="dayOneWind">Wind:</p>
                        <p id="dayOneHum">Humidity:</p>
                    </div>
                    <!--Second day-->
                    <div class="col p-1 m-2 fiveDayBlock">
                        <h3 id="dayTwoDate" class="text-center">Date</h3>
                        <img id="dayTwoImg" class="rounded mx-auto d-block" src="">
                        <p id="dayTwoTemp">Temp:</p>
                        <p id="dayTwoWind">Wind:</p>
                        <p id="dayTwoHum">Humidity:</p>
                    </div>
                    <!--Third day-->
                    <div class="col p-1 m-2 fiveDayBlock">
                        <h3 id="dayThreeDate" class="text-center">Date</h3>
                        <img id="dayThreeImg" class="rounded mx-auto d-block" src="">
                        <p id="dayThreeTemp">Temp:</p>
                        <p id="dayThreeWind">Wind:</p>
                        <p id="dayThreeHum">Humidity:</p>
                    </div>
                    <!--Fourth day-->
                    <div class="col p-1 m-2 fiveDayBlock">
                        <h3 id="dayFourDate" class="text-center">Date</h3>
                        <img id="dayFourImg" class="rounded mx-auto d-block" src="">
                        <p id="dayFourTemp">Temp:</p>
                        <p id="dayFourWind">Wind:</p>
                        <p id="dayFourHum">Humidity:</p>
                    </div>
                    <!--Fifth day-->
                    <div class="col p-1 m-2 fiveDayBlock">
                        <h3 id="dayFiveDate" class="text-center">Date</h3>
                        <img id="dayFiveImg" class="rounded mx-auto d-block" src="">
                        <p id="dayFiveTemp">Temp:</p>
                        <p id="dayFiveWind">Wind:</p>
                        <p id="dayFiveHum">Humidity:</p>
                    </div>
                </div>
            </div>
        </main>
    
    
        <aside id="searchBarContainer" class="container-md col-3">
            <!--Search Bar-->
            <form class="row p-2 m-1" id="searchForCity">
                <label id="searchInstruction">Search for a City:</label>
                <input type="text" placeholder="Philadelphia" class="citySearch text-center">
                <button id="searchBtn">Search</button>
            </form>
            <!--Search History buttons-->
            <div class="previousSearches row p-2 m-1">
                <button class="row my-2 ms-1">
                    Previous City 1
                </button>
                <button class="row my-2 ms-1">
                    Previous City 2
                </button>
                <button class="row my-2 ms-1">
                    Previous City 3
                </button>
                <button class="row my-2 ms-1">
                    Previous City 4
                </button>
                <button class="row my-2 ms-1">
                    Previous City 5
                </button>
            </div>
        </aside>
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
